<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="roof" x1="0" y1="8" x2="64" y2="28" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1D4ED8"/>
      <stop offset="100%" stop-color="#1E3A8A"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Building / Hostel icon -->
  <!-- Roof / Triangle -->
  <polygon points="32,10 10,28 54,28" fill="url(#roof)" opacity="0.9"/>
  <!-- Building body -->
  <rect x="14" y="28" width="36" height="28" rx="2" fill="white" opacity="0.95"/>
  <!-- Door -->
  <rect x="27" y="40" width="10" height="16" rx="2" fill="#2563EB"/>
  <!-- Door knob -->
  <circle cx="35" cy="49" r="1.2" fill="white"/>
  <!-- Windows row 1 -->
  <rect x="18" y="32" width="6" height="5" rx="1" fill="#3B82F6" opacity="0.8"/>
  <rect x="40" y="32" width="6" height="5" rx="1" fill="#3B82F6" opacity="0.8"/>
  <!-- Windows row 2 -->
  <rect x="18" y="41" width="6" height="5" rx="1" fill="#3B82F6" opacity="0.8"/>
  <rect x="40" y="41" width="6" height="5" rx="1" fill="#3B82F6" opacity="0.8"/>
  <!-- Chimney -->
  <rect x="42" y="14" width="5" height="14" rx="1" fill="white" opacity="0.7"/>
</svg>
